header-includes: |
    <meta name="author" content="Programming Club" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <script>
      function UpdateMode(dark) {
        const theme = dark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
      }
      function UpdateUrl(url, dark) {
        const urlObj = new URL(url);
        if (dark) {
          urlObj.searchParams.set("dark", "");
        } else {
          urlObj.searchParams.delete("dark");
        }
        return urlObj.href.replace("dark=", "dark");
      }
      function UpdateNavItems(dark) {
        const items = document.getElementsByClassName("nav-link");
        for (let item of items) {
          if (!item.ariaCurrent) {
            item.href = UpdateUrl(item.href, dark);
          }
        }
      }
      addEventListener("DOMContentLoaded", (event) => {
        const preferDark = matchMedia('(prefers-color-scheme: dark)').matches;
        const urlDark = new URLSearchParams(location.search).has("dark");
        if (urlDark) {
          UpdateNavItems(urlDark);
        }
        UpdateMode(preferDark || urlDark);
        matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          UpdateMode(event.matches);
        });
      });
      // TODO: Check for ?dark being removed via browser back and change to light mode
      function ToggleDarkMode() {
        const dark = document.documentElement.getAttribute('data-bs-theme') == 'dark';
        history.pushState({}, null, UpdateUrl(location, !dark));
        UpdateNavItems(!dark);
        UpdateMode(!dark);
      }
    </script>
