  <script>
    function UpdateMode(dark) {
      document.getElementById("dark-mode-toggle").checked = dark;
    }
    function UpdateUrl(url, dark) {
      const urlObj = new URL(url);
      if (dark) {
        urlObj.searchParams.set("dark", "");
      } else {
        urlObj.searchParams.delete("dark");
      }
      return urlObj.href.replace("dark=", "dark");
    }
    function UpdateNavItems(dark) {
      const items = document.getElementsByClassName("nav-link");
      for (let item of items) {
        if (!item.ariaCurrent) {
          item.href = UpdateUrl(item.href, dark);
        }
      }
    }
